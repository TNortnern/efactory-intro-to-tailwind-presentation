<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet"
        href="https://use.typekit.net/upc1egz.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>

<body>
    <!-- Hero Start -->
    <div style="background-image: url('/assets/pexels-arthouse-studio-4348155.png')"
        class="relative flex items-center justify-center h-screen text-white bg-cover font-proxima">
        <div class="absolute inset-0 w-full h-full bg-black bg-opacity-60"></div>
        <div class="relative text-center z-5">
            <img class="block mx-auto"
                src="/assets/bird.svg"
                alt="bird vector"
                title="A graphic of a bird">
            <h1
                class="mt-4 mb-8 leading-[38.98px] md:leading-[41.41px] leading lg:leading-[58.46px] mb-8 text-[32px] md:text-[34px] lg:text-5xl">
                <span>Flying
                    Sparrow</span><span class="block">Tattoo
                    & Piercing Parlor</span>
            </h1>
            <p class="text-[18px] md:text-[20px] lg:text-[24px] font-montserrat mb-[84px]">Outstanding work by
                outstanding people.
            </p>
            <img class="mx-auto block animate-bounce animate-duration-[10ms]"
                alt="bouncing arrow"
                title="Go down"
                src="/assets/arrow.svg" />
        </div>
    </div>
    <!-- Hero End -->


    <!-- Grid start -->
    <div
        class="max-w-[1389px] mx-auto py-mobile-section-padding px-mobile-section-padding md:px-[62px] md:py-[51px] lg:p-28 2xl:px-0 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4  gap-[21px] md:gap-[21px] lg:gap-[34px]">
        <!-- Item 1 Start -->
        <div class="relative group">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">
            </button>
            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 1 end -->


        <!-- Item 2 start -->
        <div class="relative group">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">
            </button>
            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 2 end -->


        <!-- Item 3 start -->
        <div class="relative group">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">
            </button>
            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 3 end -->


        <!-- Item 4 start -->
        <div class="relative group">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">
            </button>
            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 4 end -->


        <!-- Item 5 start -->
        <div class="relative group">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">
            </button>
            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 5 end -->


        <!-- Item 6 start -->
        <div class="relative group">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">
            </button>
            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 6 end -->


        <!-- Item 7 start -->
        <div class="relative hidden group md:block">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">
            </button>
            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 7 start -->


        <!-- Item 8 start -->
        <div class="relative hidden group md:block">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">
            </button>
            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 8 end -->


        <!-- Item 9 start -->
        <div class="relative hidden group md:block lg:hidden">
            <button
                class="block absolute h-full w-full inset-0 bg-black bg-opacity-[0.63] flex justify-center items-center duration-200 opacity-0 group-hover:opacity-100">
                <img class="md:w-[64px] md:h-[59px] lg:w-[71px] lg:h-[71px]"
                    src="/assets/grid/viewgrid.svg"
                    alt="views the grid item"
                    title="Click to view items">

            <img src="/assets/grid/loyal.png"
                class="w-full h-full"
                alt="loyal">
        </div>
        <!-- Item 9 end -->

    </div>
    <!-- Grid end -->

    <!-- Contact Form Start -->
    <div
        class=" py-mobile-section-padding px-mobile-section-padding md:px-16 lg:px-0 md:py-[51px] 2xl:px-0 text-lg md:text-xl lg:text-2xl max-w-4xl 2xl:max-w-[59rem] mx-auto">
        <h2
            class="text-black border-b border-black pb-6 pr-36 text-[32px] md:text-[34px] lg:text-[48px] inline-block mb-[26px] md:w-[77%] lg:w-[40%] whitespace-nowrap">
            Contact Us
        </h2>
        <div class="flex flex-wrap md:justify-between">
            <!-- Contact Form Left Start -->
            <div class="pb-4 mb-4 border-b border-black md:border-0 md:pb-0 md:mb-0">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12712.33610514618!2d-93.2872192!3d37.1982336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf630ec27745d1%3A0x45b2c1d96583a6f7!2sMaple%20Park%20Cemetery!5e0!3m2!1sen!2sus!4v1642782315574!5m2!1sen!2sus"
                    class="lg:w-[241px] lg:h-[180px] lg:mb-[19px]"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"></iframe>

                <div class="mb-3 md:mb-8 lg:mb-4 mt-[22px] md:mt-[34px] lg:mt-[19px]">
                    <p class="opacity-50 lg:mb-[8px] text-lg md:text-2xl lg:text-xl">Location:</p>
                    <p>355 Ocean Ave, Springfield, MO</p>
                </div>
                <div class="mb-3 md:mb-8 lg:mb-4">
                    <p class="opacity-50 lg:mb-[8px] text-lg md:text-2xl lg:text-xl">Phone:</p>
                    <p>(417) 555-4653</p>
                </div>
                <div>
                    <p class="opacity-50 lg:mb-[8px] text-lg md:text-2xl lg:text-xl">Hours:</p>
                    <div>
                        <p>Monday - Saturday</p>
                        <p>12:00 PM to 11:00 PM</p>
                    </div>
                </div>
            </div>
            <!-- Contact Form Left End -->

            <!-- Contact Form Right Start -->
            <form onsubmit="handleSubmit(event)"
                class="space-y-3.5 md:space-y-4.5 w-full md:w-[304px] lg:w-[413px]">
                <!-- mb-[14px] md:mb-[18px] -->
                <p>Shoot us a message!</p>
                <div><input placeholder="Name"
                        class="w-full p-3 border-2 border-gray-400 rounded-md"
                        type="text"></div>
                <div><input placeholder="Email"
                        class="w-full p-3 border-2 border-gray-400 rounded-md"
                        type="text"></div>
                <div><textarea placeholder="Description of Service"
                        class="w-full p-3 border-2 border-gray-400 rounded-md"
                        rows="6"></textarea></div>
                <button class="bg-[#535353] hover:ring-4 duration-200 text-white px-5 py-1.5 rounded-lg">
                    Submit
                </button>
            </form>
            <!-- Contact Form Right End -->
        </div>
    </div>
    <!-- Contact Form End -->
    <div class="flex justify-center">
        <a href="https://docs.google.com/presentation/d/1MbxgeUsyncqiRTcZTPEzmevPkBPTfEFmoyFm053V2e0/edit?usp=sharing" class="duration-200  hover:text-red-400" target="__blank">
            Slides
        </a>
    </div>
</body>

</html>

    function handleSubmit (e) {
        e.preventDefault()
